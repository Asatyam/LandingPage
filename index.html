<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="header">
                <div class="logo">
                    <p>Header Logo</p>
                </div>
                <div class="links">
                    <ul>
                        <li>header link 1</li>
                        <li>header link 2</li>
                        <li>header link 3</li>
                    </ul>
                </div>
            </div>
            <div class="header-content">
                <div class="text">
                    <div class="bold-text">
                        <p>This website is awesome</p>
                    </div>
                    <div class="subtext">
                        <p> This website has some subtext that goes here 
                            under the main file. It's a smaller font and the  
                            color is not contrast.
                        </p>
                    </div>
                    <div class="header-btn">
                        <button>Sign up</button>
                    </div>
                </div>
                <div class="headerimage">
                    <img src="./images/headerimage.jpg"
                         alt="This is a placeholder for an image" >
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="information">
                <div class="info"></div>
                <div class="image-section">
                        <div class="image"></div>
                        <div class="caption"></div>  
                </div>
            </div>
            <div class="quote">
                <div class="line"></div>
                <div class="author"></div>
            </div>
            <div class="action">
                <div class="side-text"></div>
                <div class="action-btn"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
